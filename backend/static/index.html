    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸŒŸ åƒæ˜ŸçŸ¥è¯†åº“é—®ç­”</h1>
            <button class="config-btn" onclick="openConfig()">âš™ï¸ é…ç½®</button>
        </div>

        <div class="chat-area" id="chat-area">
            <div class="message assistant">
                <div class="message-content">
                    ä½ å¥½ï¼æˆ‘æ˜¯åƒæ˜ŸçŸ¥è¯†åº“åŠ©æ‰‹ï¼Œå¯ä»¥å¸®ä½ è§£ç­”åƒæ˜Ÿæ²™ç®±ç›¸å…³çš„é—®é¢˜ã€‚è¯·é—®æœ‰ä»€ä¹ˆå¯ä»¥å¸®ä½ çš„ï¼Ÿ
                </div>
            </div>
        </div>

        <div class="input-area">
            <input 
                type="text" 
                id="message-input" 
                placeholder="è¾“å…¥ä½ çš„é—®é¢˜..."
                onkeypress="handleKeyPress(event)"
            >
            <button id="send-btn" onclick="sendMessage()">å‘é€</button>
        </div>
    </div>

    <!-- é…ç½®å¼¹çª— -->
    <div class="modal" id="config-modal">
        <div class="modal-content">
            <h2>API é…ç½®</h2>
            <div class="form-group">
                <label>API Key</label>
                <input type="password" id="api-key" placeholder="sk-xxxxxxxx">
            </div>
            <div class="form-group">
                <label>API Base URL</label>
                <input type="text" id="api-base-url" value="https://api.deepseek.com/v1">
            </div>
            <div class="form-group">
                <label>Model</label>
                <input type="text" id="model" value="deepseek-chat">
            </div>
            <div class="modal-actions">
                <button class="modal-btn secondary" onclick="closeConfig()">å–æ¶ˆ</button>
                <button class="modal-btn primary" onclick="saveConfig()">ä¿å­˜</button>
            </div>
        </div>
    </div>

    <script>
        // ä¼šè¯å†å²ï¼ˆå†…å­˜å­˜å‚¨ï¼Œåˆ·æ–°é¡µé¢ä¼šä¸¢å¤±ï¼‰
        let conversation = [];
        
        // API é…ç½®ï¼ˆå­˜å‚¨åœ¨ localStorageï¼‰
        let config = {
            api_key: localStorage.getItem('api_key') || '',
            api_base_url: localStorage.getItem('api_base_url') || 'https://api.deepseek.com/v1',
            model: localStorage.getItem('model') || 'deepseek-chat'
        };

        // æ‰“å¼€é…ç½®å¼¹çª—
        function openConfig() {
            document.getElementById('api-key').value = config.api_key;
            document.getElementById('api-base-url').value = config.api_base_url;
            document.getElementById('model').value = config.model;
            document.getElementById('config-modal').style.display = 'flex';
        }

        // å…³é—­é…ç½®å¼¹çª—
        function closeConfig() {
            document.getElementById('config-modal').style.display = 'none';
        }

        // ä¿å­˜é…ç½®
        function saveConfig() {
            config.api_key = document.getElementById('api-key').value;
            config.api_base_url = document.getElementById('api-base-url').value;
            config.model = document.getElementById('model').value;

            // ä¿å­˜åˆ° localStorage
            localStorage.setItem('api_key', config.api_key);
            localStorage.setItem('api_base_url', config.api_base_url);
            localStorage.setItem('model', config.model);

            closeConfig();
            alert('é…ç½®å·²ä¿å­˜ï¼');
        }

        // å›è½¦å‘é€
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
        function addMessage(role, content, sources = null, stats = null) {
            const chatArea = document.getElementById('chat-area');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            let html = `<div class="message-content">${escapeHtml(content)}`;
            
            // å¦‚æœæœ‰å¼•ç”¨æ¥æº
            if (sources && sources.length > 0) {
                html += '<div class="sources"><strong>ğŸ“š å¼•ç”¨æ¥æºï¼š</strong>';
                sources.forEach(source => {
                    html += `
                        <div class="source-item">
                            <span class="source-title">${escapeHtml(source.title)}</span>
                            <span class="source-similarity">(ç›¸ä¼¼åº¦: ${(source.similarity * 100).toFixed(0)}%)</span>
                        </div>
                    `;
                });
                html += '</div>';
            }

            // å¦‚æœæœ‰ç»Ÿè®¡ä¿¡æ¯
            if (stats && stats.tokens) {
                html += `<div class="stats">ğŸ’¬ æ¶ˆè€— tokens: ${stats.tokens}</div>`;
            }
            
            html += '</div>';
            messageDiv.innerHTML = html;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const message = input.value.trim();

            if (!message) return;

            // æ£€æŸ¥é…ç½®
            if (!config.api_key) {
                alert('è¯·å…ˆé…ç½® API Keyï¼');
                openConfig();
                return;
            }

            // ç¦ç”¨è¾“å…¥
            input.disabled = true;
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>';

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°ç•Œé¢
            addMessage('user', message);
            input.value = '';

            // æ·»åŠ åˆ°å†å²è®°å½•
            conversation.push({
                role: 'user',
                content: message
            });

            try {
                const response = await fetch('/api/v1/rag/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        conversation: conversation.slice(0, -1), // ä¸åŒ…å«å½“å‰é—®é¢˜
                        config: config
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // æ·»åŠ åŠ©æ‰‹å›ç­”
                    addMessage('assistant', data.data.answer, data.data.sources, data.data.stats);
                    
                    // æ·»åŠ åˆ°å†å²è®°å½•
                    conversation.push({
                        role: 'assistant',
                        content: data.data.answer
                    });

                    // ä¿æŒå†å²è®°å½•åœ¨åˆç†é•¿åº¦ï¼ˆæœ€å¤šä¿ç•™10è½®å¯¹è¯ï¼‰
                    if (conversation.length > 20) {
                        conversation = conversation.slice(-20);
                    }
                } else {
                    addMessage('assistant', `âŒ é”™è¯¯ï¼š${data.error || 'æœªçŸ¥é”™è¯¯'}`);
                }
            } catch (error) {
                console.error('è¯·æ±‚å¤±è´¥:', error);
                addMessage('assistant', `âŒ ç½‘ç»œé”™è¯¯ï¼š${error.message}`);
            } finally {
                // æ¢å¤è¾“å…¥
                input.disabled = false;
                sendBtn.disabled = false;
                sendBtn.textContent = 'å‘é€';
                input.focus();
            }
        }

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥é…ç½®
        window.onload = function() {
            if (!config.api_key) {
                setTimeout(() => {
                    if (confirm('æ£€æµ‹åˆ°æœªé…ç½® API Keyï¼Œæ˜¯å¦ç°åœ¨é…ç½®ï¼Ÿ')) {
                        openConfig();
                    }
                }, 1000);
            }
        };
    </script>
</body>
