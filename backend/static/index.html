<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>ğŸŒŸ åƒæ˜ŸçŸ¥è¯†åº“é—®ç­”</h1>
                <div class="subtitle">ï¼ˆç®€æ˜“ç‰ˆï¼Œåˆ·æ–°ä¸ä¿ç•™å¯¹è¯ï¼‰</div>
            </div>

        <div class="chat-area" id="chat-area">

                <div class="message-content">
                    ä½ å¥½ï¼æˆ‘æ˜¯åƒæ˜ŸçŸ¥è¯†åº“åŠ©æ‰‹ï¼Œå¯ä»¥å¸®ä½ è§£ç­”åƒæ˜Ÿæ²™ç®±ç›¸å…³çš„é—®é¢˜ã€‚è¯·é—®æœ‰ä»€ä¹ˆå¯ä»¥å¸®ä½ çš„ï¼Ÿ
                </div>

        <div class="input-area">
            <input 
                type="text" 
                id="message-input" 
                placeholder="è¾“å…¥ä½ çš„é—®é¢˜..."

    <!-- é…ç½®å¼¹çª— -->
    <div class="modal" id="config-modal">
        <div class="modal-content">
            <h2>API é…ç½®ï¼ˆæµè§ˆå™¨æœ¬åœ°ä¿å­˜ï¼Œåç«¯ä¸ä¿å­˜ï¼‰</h2>
            <div class="form-group">
                <label>API Key</label>
                <input type="password" id="api-key" placeholder="sk-xxxxxxxx">
            </div>
            <div class="form-group">
                <label>API Base URL</label>
                <input type="text" id="api-base-url" value="https://api.deepseek.com/v1">
            </div>
            <div class="form-group">
                <label>Model</label>
                <input type="text" id="model" value="deepseek-chat">
            </div>
            <div class="modal-actions">
                <button class="modal-btn secondary" onclick="closeConfig()">å–æ¶ˆ</button>
                <button class="modal-btn primary" onclick="saveConfig()">ä¿å­˜</button>
            </div>
        </div>
    </div>

    <script>
        // ä¼šè¯å†å²ï¼ˆå†…å­˜å­˜å‚¨ï¼Œåˆ·æ–°é¡µé¢ä¼šä¸¢å¤±ï¼‰
        let conversation = [];
        
        // API é…ç½®ï¼ˆå­˜å‚¨åœ¨ localStorageï¼‰
        let config = {
            api_key: localStorage.getItem('api_key') || '',
            api_base_url: localStorage.getItem('api_base_url') || 'https://api.deepseek.com/v1',
            model: localStorage.getItem('model') || 'deepseek-chat'
        };

        // æ‰“å¼€é…ç½®å¼¹çª—
        function openConfig() {
            document.getElementById('api-key').value = config.api_key;
            document.getElementById('api-base-url').value = config.api_base_url;
            document.getElementById('model').value = config.model;
            document.getElementById('config-modal').style.display = 'flex';
        }

        // å…³é—­é…ç½®å¼¹çª—
        function closeConfig() {
            document.getElementById('config-modal').style.display = 'none';
        }

        // ä¿å­˜é…ç½®
        function saveConfig() {
            config.api_key = document.getElementById('api-key').value;
            config.api_base_url = document.getElementById('api-base-url').value;
            config.model = document.getElementById('model').value;

            // ä¿å­˜åˆ° localStorage
            localStorage.setItem('api_key', config.api_key);
            localStorage.setItem('api_base_url', config.api_base_url);
            localStorage.setItem('model', config.model);

            closeConfig();
            alert('é…ç½®å·²ä¿å­˜ï¼');
        }

        // å›è½¦å‘é€
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
        function addMessage(role, content, sources = null, stats = null) {
            const chatArea = document.getElementById('chat-area');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            let html = `<div class="message-content">${escapeHtml(content)}`;
            
            // å¦‚æœæœ‰å¼•ç”¨æ¥æº
            if (sources && sources.length > 0) {
                html += '<div class="sources">';
                html += '<div class="sources-title">ğŸ“š å¼•ç”¨æ¥æº</div>';
                sources.forEach(source => {
                    const snippet = source.text_snippet ? source.text_snippet.substring(0, 100).replace(/\n/g, ' ') : '';
                    html += `
                        <div class="source-item">
                            <div class="source-header">
                                <a href="${escapeHtml(source.url)}" target="_blank" class="source-link">${escapeHtml(source.title)}</a>
                                <span class="source-similarity">(${(source.similarity * 100).toFixed(0)}%)</span>
                            </div>
                            ${snippet ? `<div class="source-snippet">${escapeHtml(snippet)}...</div>` : ''}
                        </div>
                    `;
                });
                html += '</div>';
            }

            // å¦‚æœæœ‰ç»Ÿè®¡ä¿¡æ¯
            if (stats && stats.tokens) {
                html += `<div class="stats">ğŸ’¬ æ¶ˆè€— tokens: ${stats.tokens}</div>`;
            }
            
            html += '</div>';
            messageDiv.innerHTML = html;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // å‘é€æ¶ˆæ¯ï¼ˆæµå¼ç‰ˆæœ¬ï¼‰
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const message = input.value.trim();

            if (!message) return;

            // æ£€æŸ¥é…ç½®
            if (!config.api_key) {
                alert('è¯·å…ˆé…ç½® API Keyï¼');
                openConfig();
                return;
            }

            // ç¦ç”¨è¾“å…¥
            input.disabled = true;
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>';

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°ç•Œé¢
            addMessage('user', message);
            input.value = '';

            // æ·»åŠ åˆ°å†å²è®°å½•
            conversation.push({
                role: 'user',
                content: message
            });

            // åˆ›å»ºä¸€ä¸ªç©ºçš„åŠ©æ‰‹æ¶ˆæ¯å®¹å™¨ç”¨äºæµå¼æ›´æ–°
            const chatArea = document.getElementById('chat-area');
            const assistantDiv = document.createElement('div');
            assistantDiv.className = 'message assistant';
            assistantDiv.innerHTML = '<div class="message-content"></div>';
            chatArea.appendChild(assistantDiv);
            const contentDiv = assistantDiv.querySelector('.message-content');

            let fullAnswer = '';
            let sources = [];
            let tokens = 0;

            try {
                const response = await fetch('/api/v1/rag/chat/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        conversation: conversation.slice(0, -1), // ä¸åŒ…å«å½“å‰é—®é¢˜
                        config: config
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    // è§£ç æ•°æ®
                    buffer += decoder.decode(value, { stream: true });
                    
                    // æŒ‰è¡Œåˆ†å‰²
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // ä¿ç•™ä¸å®Œæ•´çš„è¡Œ

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));

                                if (data.type === 'sources') {
                                    sources = data.data;
                                } else if (data.type === 'token') {
                                    fullAnswer += data.data;
                                    contentDiv.textContent = fullAnswer;
                                    chatArea.scrollTop = chatArea.scrollHeight;
                                } else if (data.type === 'done') {
                                    tokens = data.data.tokens;
                                    // æ·»åŠ æ¥æºä¿¡æ¯å’Œç»Ÿè®¡
                                    let finalHtml = escapeHtml(fullAnswer);
                                    
                                    if (sources.length > 0) {
                                        finalHtml += '<div class="sources">';
                                        finalHtml += '<div class="sources-title">ğŸ“š å¼•ç”¨æ¥æº</div>';
                                        sources.forEach(source => {
                                            const snippet = source.text_snippet ? source.text_snippet.substring(0, 100).replace(/\n/g, ' ') : '';
                                            finalHtml += `
                                                <div class="source-item">
                                                    <div class="source-header">
                                                        <a href="${escapeHtml(source.url)}" target="_blank" class="source-link">${escapeHtml(source.title)}</a>
                                                        <span class="source-similarity">(${(source.similarity * 100).toFixed(0)}%)</span>
                                                    </div>
                                                    ${snippet ? `<div class="source-snippet">${escapeHtml(snippet)}...</div>` : ''}
                                                </div>
                                            `;
                                        });
                                        finalHtml += '</div>';
                                    }
                                    
                                    if (tokens) {
                                        finalHtml += `<div class="stats">ğŸ’¬ æ¶ˆè€— tokens: ${tokens}</div>`;
                                    }
                                    
                                    contentDiv.innerHTML = finalHtml;
                                } else if (data.type === 'error') {
                                    contentDiv.textContent = `âŒ é”™è¯¯ï¼š${data.data}`;
                                }
                            } catch (e) {
                                console.warn('è§£æ SSE æ•°æ®å¤±è´¥:', line, e);
                            }
                        }
                    }
                }

                // æ·»åŠ åˆ°å†å²è®°å½•
                conversation.push({
                    role: 'assistant',
                    content: fullAnswer
                });

                // ä¿æŒå†å²è®°å½•åœ¨åˆç†é•¿åº¦ï¼ˆæœ€å¤šä¿ç•™10è½®å¯¹è¯ï¼‰
                if (conversation.length > 20) {
                    conversation = conversation.slice(-20);
                }

            } catch (error) {
                console.error('è¯·æ±‚å¤±è´¥:', error);
                contentDiv.textContent = `âŒ ç½‘ç»œé”™è¯¯ï¼š${error.message}`;
            } finally {
                // æ¢å¤è¾“å…¥
                input.disabled = false;
                sendBtn.disabled = false;
                sendBtn.textContent = 'å‘é€';
                input.focus();
            }
        }

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥é…ç½®
        window.onload = function() {
            if (!config.api_key) {
                setTimeout(() => {
                    if (confirm('æ£€æµ‹åˆ°æœªé…ç½® API Keyï¼Œæ˜¯å¦ç°åœ¨é…ç½®ï¼Ÿ')) {
                        openConfig();
                    }
                }, 1000);
            }
        };
    </script>
